version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=sqlite:////app/instance/favorites.db
    volumes:
      - ./instance:/app/instance  # Persist database
    command: flask run --host=0.0.0.0
    restart: unless-stopped